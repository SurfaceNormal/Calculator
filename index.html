<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
  <div id="display">
  	<p id="expression"></p>
    <p id="result"></p>
  </div>

  <div id="buttons">
  	  <div id="row0">
  	  	<button id="C">C</button>
  	  	<button id="CE">CE</button>
  	  	<button id="paren">()</button>
  	  	<button id="/" class="op">/</button>
  	  </div>
  	  <div id="row1">
  	  	<button id="7" class="num">7</button>
  		<button id="8" class="num">8</button>
		<button id="9" class="num">9</button>
		<button id="*" class="op">x</button>
  	  </div>
  	  <div id="row2">
  	  	<button id="4" class="num">4</button>
  		<button id="5" class="num">5</button>
		<button id="6" class="num">6</button>
		<button id="-" class="op">-</button>
  	  </div>
  	  <div id="row3">
  		<button id="1" class="num">1</button>
  		<button id="2" class="num">2</button>
		<button id="3" class="num">3</button>
		<button id="+" class="op">+</button>
  	  </div>
  	  <div id="row4">
  	  	<button id="~">+/-</button>
  	  	<button id="0" class="num">0</button>	
  	  	<button id="decimal">.</button>
  	  	<button id="equals">=</button>
  	  </div>
  </div>
</body>
<script src="calc.js" type="text/javascript"></script>
</html>
